<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P49A</title>
    <link rel="icon" href="./logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .student {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            gap: 10px;
        }
        .student-name {
            flex-grow: 1;
            text-align: left;
        }
        .stars-container {
            display: flex;
            gap: 5px;
            min-width: 120px;
            margin-right: 40px;
            justify-content: center;
        }
        .star {
            font-size: 30px;
            color: lightgray;
            background: linear-gradient(to right, gold 0%, gold 0%, lightgray 0%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background 0.3s ease-in-out;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .decrease {
            background: #dc3545;
        }
        .decrease:hover {
            background: #a71d2a;
        }
        .edit {
            background: #ffc107;
        }
        .edit:hover {
            background: #d39e00;
        }
        .delete {
            background: #ff4444;
        }
        .delete:hover {
            background: #cc0000;
        }
        .marks {
            color: green;
            font-weight: bold;
            margin-right: 10px;
        }
        .rank-container {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .rank-container h2 {
            text-align: center;
        }
        .top-student {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Performance Tracker</h1>
    <div class="container">
        <input type="text" id="newStudent" placeholder="Enter Student Name">
        <button onclick="addStudent()">Add Student</button>
    </div>
    <div class="container rank-container">
        <h2>Top 3 Performers</h2>
        <div id="topStudents"></div>
    </div>
    <div class="container" id="studentList"></div>
    <script>
        let students = JSON.parse(localStorage.getItem("students")) || [];
        
        function saveToLocalStorage() {
            localStorage.setItem("students", JSON.stringify(students));
        }

        function updateStars(student, starContainer) {
            let marks = student.marks;
            let starsHTML = "";
            for (let i = 0; i < 5; i++) {
                let percentage = Math.min(100, Math.max(0, ((marks - i * 20) / 20) * 100));
                if (marks < i * 20) percentage = 0;
                starsHTML += `<span class="star" style="background: linear-gradient(to right, gold ${percentage}%, lightgray ${percentage}%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">â˜…</span>`;
            }
            starContainer.innerHTML = starsHTML;
        }

        function changeMarks(index, value) {
            students[index].marks = Math.min(100, Math.max(0, students[index].marks + value));
            updateTopStudents();
            saveToLocalStorage();
            loadStudents();
        }

        function addStudent() {
            let newName = document.getElementById("newStudent").value.trim();
            if (newName) {
                students.push({ name: newName, marks: 0 });
                saveToLocalStorage();
                loadStudents();
                updateTopStudents();
                document.getElementById("newStudent").value = "";
            }
        }

        function deleteStudent(index) {
            if (confirm(`Are you sure you want to delete ${students[index].name}?`)) {
                students.splice(index, 1);
                saveToLocalStorage();
                loadStudents();
                updateTopStudents();
            }
        }

        function editStudent(index) {
            let newName = prompt("Enter new name:", students[index].name);
            if (newName) {
                students[index].name = newName;
                saveToLocalStorage();
                loadStudents();
                updateTopStudents();
            }
        }

        function loadStudents() {
            document.getElementById("studentList").innerHTML = "";
            students.sort((a, b) => a.name.localeCompare(b.name));
            
            students.forEach((student, index) => {
                let studentDiv = document.createElement("div");
                studentDiv.classList.add("student");
                studentDiv.innerHTML = `
                    <span class="student-name">${student.name} <span class="marks">${student.marks}</span></span>
                    <span class="stars-container"></span>
                    <button onclick="changeMarks(${index}, 1)">+1</button>
                    <button class="decrease" onclick="changeMarks(${index}, -1)">-1</button>
                    <button class="edit" onclick="editStudent(${index})">Edit</button>
                    <button class="delete" onclick="deleteStudent(${index})">Delete</button>
                `;
                document.getElementById("studentList").appendChild(studentDiv);
                updateStars(student, studentDiv.querySelector(".stars-container"));
            });
        }

        function updateTopStudents() {
            let topStudents = [...students].sort((a, b) => b.marks - a.marks).slice(0, 3);
            document.getElementById("topStudents").innerHTML = "";
            topStudents.forEach((student, rank) => {
                let rankDiv = document.createElement("div");
                rankDiv.classList.add("top-student");
                rankDiv.innerHTML = `#${rank + 1} ${student.name} - ${student.marks} marks`;
                document.getElementById("topStudents").appendChild(rankDiv);
            });
        }
        
        loadStudents();
        updateTopStudents();
    </script>
</body>
</html>
